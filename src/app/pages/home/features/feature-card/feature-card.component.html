<div class="max-w-xl">

  <div class="text-fill grid place-items-center">
    <!-- icon -->
    <img class="w-20 object-center lg:h-20 " [src]="feature.src" [alt]="feature.name">
    <!-- end icon -->

    <div class="mt-10">

      <!-- name -->
      <h3 class="text-center text-xl font-bold">{{feature.name}}</h3>
      <!-- end name -->

      <!-- description -->
      <p class="mt-4 text-center text-muted">{{feature.description}}</p>
      <!-- end description -->
    </div>
  </div>

</div>
