<article class="container">
  <div class="rouned-xl bg-muted py-20 px-6 md:px-10">
    <!-- text -->
    <div class="grid place-items-center">
      <h2 class="font-black font-heading text-center text-3xl 2xl:text-4xl">Get early access today</h2>

      <p class="text-center mt-6 text-lg max-w-3xl">It only takes a minute to sign up and our free starter tier is
        extremely
        generous. If
        you
        have any questions, our
        support team would be ahppy to help you.</p>
    </div>
    <!-- end text -->

    <!-- email form -->
    <form (ngSubmit)="onSubmit($event)" [formGroup]="form" class="flex items-stretch flex-col gap-6 mt-10 md:flex-row md:items-start">
      <div class="md:flex-grow">
        <input formControlName="email" class="rounded-full py-4 pl-6" placeholder="email@example.com" type="email">

        <!-- errors -->
        <!-- email invalid -->
        <p *ngIf="email.touched && email.errors?.['email']" class="ml-6 font-bold text-danger">Please enter a valid
          email address.</p>
        <!-- end email invalid -->

        <!-- email is required -->
        <p *ngIf="email.touched && email.errors?.['required']" class="ml-6 font-bold text-danger">Email is required</p>
        <!-- end email is required -->
        <!-- end error -->
      </div>

      <div>
        <button class="btn btn-primary px-0 w-full md:px-6 ld:px-10 xl:px-16 2xl:px-24">Get Started For Free</button>
      </div>
    </form>
    <!-- end email form -->
  </div>
</article>
